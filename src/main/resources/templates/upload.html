<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Excel 组合求和</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body class="container mt-5">

<h3>Excel 数字组合求和</h3>

<div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>

<form th:action="@{/sum/upload}" method="post" enctype="multipart/form-data" class="mt-4">

    <div class="mb-3">
        <label class="form-label">目标值（多个用逗号分隔）</label>
        <input type="text" name="targets" class="form-control"
               placeholder="例如：7.5, 10.2" required>
    </div>

    <div class="mb-3">
        <label class="form-label">上传 Excel（第一列为数字，可含小数）</label>
        <input type="file" name="file" class="form-control" accept=".xls,.xlsx" required>
    </div>

    <button type="submit" class="btn btn-primary">开始计算</button>
</form>
<footer class="mt-5 pt-3 border-top text-center text-muted small">
    &copy; 2025 WangZiyu. 版权所有<br>
    ICP备案号：豫ICP备2022003430号-2
</footer>

</body>
</html>
