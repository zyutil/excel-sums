<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>计算结果</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet">
</head>
<body class="container mt-5">

<h3>计算结果</h3>

<p class="text-muted">
  每个目标值最多展示 5 种组合，优先使用大数字。
</p>

<div th:each="entry : ${resultMap}" class="mb-4">

  <h5>
    目标值：
    <span class="badge bg-success" th:text="${entry.key}"></span>
    （共
    <span th:text="${#lists.size(entry.value)}"></span>
    种）
  </h5>

  <table class="table table-bordered table-sm mt-2">
    <thead>
    <tr>
      <th>组合</th>
      <th>和</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="r : ${entry.value}">
      <td th:text="${r.numbers}"></td>
      <td th:text="${r.sum}"></td>
    </tr>
    </tbody>
  </table>

</div>

<a th:href="@{/sum}" class="btn btn-secondary">返回</a>

</body>
</html>
